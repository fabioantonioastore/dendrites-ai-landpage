<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Inválido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        .error-icon {
            font-size: 5em;
            color: #ff4444;
            margin-bottom: 1rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1rem;
            color: #ff4444;
        }

        .highlight {
            color: #ff4444;
            font-weight: bold;
            word-break: break-all;
        }

        .email-form {
            margin-top: 2rem;
        }

        input[type="email"] {
            border: 2px solid #ff4444 !important;
        }

        button {
            background: #ff4444 !important;
        }

        button:hover {
            background: #cc0000 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1>Ops! Email Inválido</h1>
        <p>O endereço <span class="highlight">{{ email }}</span> não parece válido.</p>
        <p>Por favor, verifique e tente novamente:</p>

        <form class="email-form" action="/" method="POST">
            <input
                type="email"
                name="email"
                placeholder="Digite um email válido"
                value="{{ email }}"
                required
                autofocus
            >
            <button type="submit">
                <i class="fas fa-paper-plane"></i> Tentar Novamente
            </button>
        </form>

        <p style="margin-top: 1.5rem;">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i> Voltar à Página Inicial
            </a>
        </p>
    </div>
</body>
</html>
